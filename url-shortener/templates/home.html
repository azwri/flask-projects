<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>URL Shortener</h1>


    {% for message in get_flashed_messages() %}
    <h2>{{message}}</h2>
    {% endfor %}

    <form method="POST" action="your-url">
        <label for="url">Website URL</label>
        <input type="url" name="url" value="" id="url" required>
        <br />
        <label for="code">Short Name</label>
        <input type="text" name="code" value="" id="code" required>
        <br />
        <input type="submit" value="Shorten">
    </form>

    <br />

    <form method="POST" action="your-url" enctype="multipart/form-data">
        <label for="file">File</label>
        <input type="file" name="file" value="" id="file" required>
        <br />
        <label for="code">Short Name</label>
        <input type="text" name="code" value="" id="code" required>
        <br />
        <input type="submit" value="Shorten">
    </form>
</body>
</html>
